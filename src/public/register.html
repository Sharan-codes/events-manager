<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-10 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Register</h2>
                    <form>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name" id="name" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password" id="password" pattern=".{7,}" title="Password must be 7 characters or more" minlength="7" required>
                        </div>
                        <div class="row" id="error" style="display: none;">
                            <h5 id="errormessage" style="color: red; font-weight: 600">Error message</h5> 
                        </div>
                        <div class="p-t-10">
                            <button id="registerbtn" class="btn btn--pill btn--green" type="submit">SUBMIT</button>
                            <a href="/"><button class="btn btn--pill btn--green" style="margin-left:3%;" type="button">LOGIN</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> 
  $(function () {
    $('#datetimepicker1').datetimepicker();
 });
    $('#registerbtn').click(function(event) {
        var x = document.getElementById("error");
		x.style.display = "none";
        if(($("#name").val() !== '') && ( $("#password").val().length >= 7))
        {
            event.preventDefault();
            $.ajax({
                global: false,
                type: 'POST',
                url: '/register',
                data: {
                    name: $("#name").val(),
                    password: $("#password").val(),
                },
                success: function (result) {
                    window.location= "/register_success.html";
                    console.log(result);
                },
                error: function (request, status, error) {
                var y = document.getElementById("errormessage");
                if(request.responseText === "changename") {
                        y.innerHTML = "Username already exists. Enter another name.";
						x.style.display = "block";
                        //alert("Username already exists. Enter another name.");
                    }
                }
            });
        }
    });
</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
